type Movie {
    id: Int!
    title: String!
    genre_ids: [String]
    overview: String
    poster_path: String
    background_path: String
    vote_average: String
    runtime: String
    release_date: String

}
type Person {
    id: Int!
    gender: Int!
    name: String!
    profile_path: String
    character: String

}

type Query{
    movies(page:Int):[Movie]!
    movie(id:Int!): Movie
    suggestions(id:Int!):[Movie]!
    credits(id:Int!):[Person]!
    
}